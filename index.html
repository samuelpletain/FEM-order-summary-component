<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="Drawing of a girl listening to music on her phone" class="card__image">
      <div class="card__content content">
        <h1 class="content__title">Order Summary</h1>
        <p class="content__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="content__choice choice">
          <div class="choice__plan plan">
            <img src="./images/icon-music.svg" alt="Music icon" class="plan__icon">
            <h2 class="plan__title">Annual Plan</h2>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a href="" class="choice__change">Change</a>
        </div>
        <a href="#" class="content__button button button--payment">Proceed to Payment</a>
        <a href="#" class="content__button button button--cancel">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Samuel Pletain</a>.
    </div>
  </main>
</body>
</html>
